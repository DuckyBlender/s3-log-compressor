AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:

  # KMS Key
  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "KMS key for S3 server-side encryption"
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: 'Allow administration of the key'
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: 'Allow S3 to use the key'
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - 'kms:GenerateDataKey*'
              - 'kms:Decrypt'
            Resource: '*'

  KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/s3-log-compressor-key
      TargetKeyId: !Ref KmsKey

  # S3 Buckets
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteNoncurrentVersionsRule
            Status: Enabled
            NoncurrentVersionExpirationInDays: 7

  TargetBucket:
    Type: AWS::S3::Bucket

  # VPC
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyLambdaVPC

  # Subnets
  SubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false

  SubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false

  # Route Table
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC

  SubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetA
      RouteTableId: !Ref RouteTable

  SubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetB
      RouteTableId: !Ref RouteTable

  # S3 Gateway Endpoint (only thing needed for S3 access)
  S3GatewayEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref MyVPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref RouteTable

  # Security Group
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Lambda access
      VpcId: !Ref MyVPC

  # Lambda Function
  CompressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: rust-compressor/
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
        - arm64
      EphemeralStorage:
        Size: 2048
      MemorySize: 10240
      Timeout: 900
      Environment:
        Variables:
          DEFAULT_SOURCE_BUCKET: !Ref SourceBucket
          DEFAULT_TARGET_BUCKET: !Ref TargetBucket
          DEFAULT_SOURCE_PREFIX: "logs/"
          DEFAULT_TARGET_PREFIX: "compressed/"
          MAX_WORKERS: "512"
          KMS_KEY_ID: !Ref KmsKey
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref SubnetA
          - !Ref SubnetB
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref SourceBucket
        - S3WritePolicy:
            BucketName: !Ref TargetBucket
        - S3ReadPolicy:
            BucketName: !Ref TargetBucket
        - Statement:
          - Effect: Allow
            Action:
              - "s3:DeleteObject"
              - "s3:DeleteObjectVersion"
            Resource: !Sub "arn:aws:s3:::${SourceBucket}/*"
        - KMSDecryptPolicy:
            KeyId: !Ref KmsKey
        - Statement:
          - Effect: Allow
            Action:
              - "kms:GenerateDataKey"
            Resource: !GetAtt KmsKey.Arn
      # Layers:
      #   - arn:aws:lambda:eu-central-1:534406734576:layer:zip-zstd-al2023-arm64:1
    Metadata:
      BuildMethod: rust-cargolambda

  RustBenchmarkFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: rust-benchmark/
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
        - arm64
      EphemeralStorage:
        Size: 2048
      MemorySize: 10240
      Timeout: 900
      Environment:
        Variables:
          DEFAULT_SOURCE_BUCKET: !Ref SourceBucket
          DEFAULT_SOURCE_PREFIX: "logs/"
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref SubnetA
          - !Ref SubnetB
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref SourceBucket
    Metadata:
      BuildMethod: rust-cargolambda
